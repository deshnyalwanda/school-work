<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Text Formatter</title>
    <link rel="stylesheet" href="style.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7728193616060691"
     crossorigin="anonymous"></script>
    <script>
        MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']]
            },
            svg: {
                fontCache: 'global'
            }
        };
    </script>
    <script id="MathJax-script" src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" async></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="page-frame">
        <div class="main-content-wrapper">
            <div class="panel left-panel">
                <div class="input-header">
                    <h2>Paste Text from AI</h2>
                    <button id="paste-button">Paste</button>
                </div>
                <textarea id="input-text" placeholder="Paste your mathematical text here..."></textarea>
            </div>
            <div class="panel right-panel">
                <div class="header">
                    <h2>Preview</h2>
                    <div class="dark-mode-toggle-container">
                        <label class="switch">
                            <input type="checkbox" id="dark-mode-switch">
                            <span class="slider round"></span>
                        </label>
                        <span class="toggle-label">Dark Mode</span>
                    </div>
                    <button id="convert-button">Convert to Word (Download)</button>
                </div>
                <div id="preview-output"></div>
            </div>
        </div>
        <div class="footer-text">Developed by AMan_Punch Industries...</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
